o2e_obe_common.settings_form:
  path: '/admin/config/o2e-obe-common/settings'
  defaults:
    _form: '\Drupal\o2e_obe_common\Form\SettingsForm'
    _title: 'OBE Settings Form'
  requirements:
    _permission: 'access obe common settings'
  options:
    _admin_route: TRUE
o2e_obe_common.o2e_obe_config:
  path: '/admin/config/obe-config'
  defaults:
    _title: 'OBE Brand Configuration'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _role: 'administrator+marketing_cms_editor+qa+sc_personnel'
